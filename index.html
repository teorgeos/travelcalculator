<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>travel calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1>Calculate your budgets from korean to mongolian currency unit</h1>
        <h6>Write down your expenses in Mongolian currency unit</h6>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="first" id="first" >
            <input type="text" class="form-control" placeholder="second" id="second" >
            <input type="text" class="form-control" placeholder="third" id="third">
            <button class="btn btn-outline-success" type="button" id="plus">SUM</button>
            <input type="text" id="people" class="form-control" placeholder="people">
            <button class="btn btn-outline-primary" type="button" id="divide">DIVIDE</button>
            <span class="input-group-text" id="result"></span>
            <span class="input-group-text" id="result2"></span>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
